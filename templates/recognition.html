<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>树叶识别</title>
    <link rel="stylesheet" href="/static/css/recog_styles.css"> <!-- 引用外部CSS文件 -->
</head>

<body>
    <header>
        <div class="container">
            <h1>树叶识别</h1>
        </div>
    </header>

    <!--顶部导航栏-->
    <nav>
        <div class="container">
            <a href="/index.html">首页</a> <!-- 使用 Flask 路由 -->
            <a href="#">关于</a>
            <a href="/recognition.html">识别</a>
            <a href="#">联系</a>
        </div>
    </nav>

    <!--识别主体部分-->
    <div class="main_content">
        <div class="img_select_btn">
            <input type="file" id="leafImage" accept="image/*">
        </div>
        <!-- 自定义下拉菜单 -->
        <div class="custom-dropdown">
            <div class="selected-option">请选择模型</div>
            <ul class="options-list hidden">
                <!-- 下拉选项 -->
                <li data-value="option1">YOLOv8</li>
                <li data-value="option2">ResNet50</li>
                <!-- 更多选项 -->
            </ul>
        </div>
        <script src="../static/js/model-select-btn.js"></script>
        <div class="submit_btn">
            <button id="submitBtn">开始识别</button>
        </div>
    </div>
    
    <div id="result" class="result-section">
        <h3>预测结果：</h3>
        <p id="prediction"></p>
        <img id="uploadedImage" src="" alt="上传的图片" style="max-width: 100%; height: auto; display: none;">
    </div>
    

    <!--底部栏-->
    <footer>
        <p>&copy; 2024 树叶识别系统 版权所有</p>
    </footer>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            var fileInput = document.getElementById('leafImage');
            var modelInput = document.getElementById('model');
            var file = fileInput.files[0];

            if (file) {
                // 在页面上显示上传的图片
                var reader = new FileReader();
                reader.onload = function(e) {
                    var imgElement = document.getElementById('uploadedImage');
                    imgElement.src = e.target.result;
                    imgElement.style.display = 'block';
                }
                reader.readAsDataURL(file);

                var formData = new FormData();
                formData.append('leafImage', file);
                formData.append('model', modelInput.value);

                // 向服务器发送图像文件并获取预测结果
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // 解析并显示结果
                    var resultElement = document.getElementById('prediction');
                    
                    if (Array.isArray(data) && data.length > 0) {
                        var result = data[0];
                        resultElement.innerHTML = `<strong>类别：</strong>${result.name}<br><strong>置信度：</strong>${(result.confidence * 100).toFixed(2)}%`;
                    } else {
                        resultElement.innerText = '没有检测到结果。';
                    }
                })
                .catch(error => {
                    document.getElementById('prediction').innerText = '上传失败：' + error;
                    console.error('Error:', error);
                });
            } else {
                alert("请先选择一张图片！");
            }
        });
    </script>
</body>
</html>
