<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>树叶识别</title>
    <link rel="stylesheet" href="/static/css/recog_styles.css"> <!-- 引用外部CSS文件 -->
</head>

<body>
    <header>
        <div class="container">
            <h1>树叶识别系统</h1>
        </div>
    </header>

    <!--顶部导航栏-->
    <nav>
        <div class="container">
            <a href="./index.html">首页</a>
            <a href="./about.html">关于</a>
            <a href="./recognition.html">识别</a>
            <a href="./contact.html">联系</a>
        </div>
    </nav>

    <!--识别主体部分-->
    <div class="main_content">
        <!-- 图片选择button-->
        <div class="img_select_btn">
            <label for="leafImage" class="custom-file-button">
                选择文件
            </label>
            <input type="file" id="leafImage" accept="image/*" hidden>
        </div>
        <script src="../static/js/file-select-button.js"></script>
        
        <!-- 自定义下拉菜单 -->
        <div class="custom-dropdown">
            <div class="selected-option">选择模型</div>
            <ul class="options-list hidden">
                <!-- 下拉选项 -->
                <li data-value="option1">YOLOv8</li>
                <li data-value="option2">ResNet50</li>
                <!-- 更多选项 -->
            </ul>
        </div>
        <script src="../static/js/model-select-btn.js"></script>
        
        <!-- 开始识别button -->
        <button id="submitBtn" class="submit_btn">开始识别</button>
    </div>
    
    <!-- result区域 -->
    <div class="result-container">
        <div class="image-container">
            <!-- 图片部分 -->
            <img id="uploadedImage" src="../static/imgs/1.jpg" alt="预置图片" class="fixed-image">
            <script src="../static/js/img-cover.js"></script>
            
            <!-- 简短结果区域 -->
            <div class="result-section-short">
                <h3>简短结果：</h3>
                <p id="shortPrediction">这里是简短的结果输出。</p>
            </div>
        </div>
        <!-- 详细结果区域 -->
        <div class="result-section-detail">
            <h3>详细描述：</h3>
            <p id="detailedPrediction">这里是详细的结果介绍，可以包含更多的文本和信息。</p>
        </div>
    </div>
    

    <!--底部栏-->
    <footer>
        <p>&copy; 2024 树叶识别系统 版权所有</p>
    </footer>

    <script src="../static/js/main.js"></script>
</body>
</html>
